<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
            

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .summary {
            padding: 15px;
            background-color: #fafafa;
            border-radius: 5px;
            border: 1px solid #eee;
            margin-top: 20px;
        }

        .summary p {
            font-size: 1.1em;
            color: #333;
            line-height: 1.6;
        }

        .calculate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" >
        <h1>Rental</h1>

        <!-- Property Details Section -->
        <div class="section">
            <h2>Property Details</h2>
            <label for="propertyType">Property Type</label>
            <select id="propertyType">
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="commercial">Commercial Space</option>
            </select>

            <label for="propertyLocation">Location</label>
            <input type="text" id="propertyLocation" placeholder="Enter property location">

            <label for="monthlyRent">Monthly Rent (in ₹)</label>
            <input type="number" id="monthlyRent" placeholder="Enter monthly rent">
        </div>

        <!-- Renter Information Section -->
        <div class="section">
            <h2>Renter Information</h2>
            <label for="renterName">Full Name</label>
            <input type="text" id="renterName" placeholder="Enter renter's full name">

            <label for="renterEmail">Email Address</label>
            <input type="email" id="renterEmail" placeholder="Enter renter's email address">

            <label for="renterContact">Contact Number</label>
            <input type="text" id="renterContact" placeholder="Enter renter's contact number">
        </div>

        <!-- Rent Calculation Section -->
        <div class="section">
            <h2>Rent Summary</h2>
            <div class="summary">
                <p><strong>Monthly Rent:</strong> ₹<span id="displayMonthlyRent">0</span></p>
                <p><strong>Annual Rent (12 months):</strong> ₹<span id="displayAnnualRent">0</span></p>
            </div>
        </div>

        <!-- Calculate Button -->
        <button class="calculate-btn" onclick="calculateRent()">Calculate Rent</button>
    </div>

    <script>
        function calculateRent() {
            const monthlyRent = parseFloat(document.getElementById('monthlyRent').value) || 0;
            
            // Calculate annual rent
            const annualRent = monthlyRent * 12;

            // Display values
            document.getElementById('displayMonthlyRent').innerText = monthlyRent.toLocaleString('en-IN');
            document.getElementById('displayAnnualRent').innerText = annualRent.toLocaleString('en-IN');
        }
    </script>
</body>
</html>
